<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .notification {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create New Project</h1>

    <div id="notification" class="notification"></div>

    <form id="project-form">
        <div class="form-group">
            <label for="project-name">Project Name *</label>
            <input type="text" id="project-name" name="name" required>
            <div id="name-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="project-description">Description</label>
            <textarea id="project-description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="project-start-date">Start Date *</label>
            <input type="date" id="project-start-date" name="startDate" required>
            <div id="start-date-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="project-end-date">End Date</label>
            <input type="date" id="project-end-date" name="endDate">
            <div id="end-date-error" class="error-message"></div>
        </div>

        <button type="submit">Create Project</button>
    </form>
</div>

<script th:src="@{/js/projectForm.js}"></script>
</body>
</html>
