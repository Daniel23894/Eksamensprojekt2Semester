<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 2rem;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            color: #555;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create New Project</h1>
    <form th:action="@{/projects}" th:object="${projectDTO}" method="post">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date *</label>
            <input type="date" id="startDate" th:field="*{startDate}" required>
        </div>

        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}">
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" th:field="*{status}">
                <option value="NEW">NEW</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="COMPLETED">COMPLETED</option>
            </select>
        </div>

        <div class="form-group">
            <label for="budget">Budget (DKK)</label>
            <input type="number" step="0.01" id="budget" th:field="*{budget}">
        </div>

        <button type="submit">Create Project</button>
    </form>
</div>
</body>
</html>
