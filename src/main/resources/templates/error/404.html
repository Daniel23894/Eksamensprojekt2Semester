<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card border-warning">
        <div class="card-header bg-warning text-white">
            <h2>404 - Not Found</h2>
        </div>
        <div class="card-body">
            <h4>The resource you requested could not be found</h4>
            <p th:text="${message ?: 'The requested page could not be found.'}">The requested page could not be found.</p>

            <a href="/projects/overview" class="btn btn-primary mt-3">Return to Projects</a>
        </div>
    </div>
</div>
</body>
</html>
