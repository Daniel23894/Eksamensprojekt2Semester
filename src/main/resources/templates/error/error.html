<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2>Error</h2>
        </div>
        <div class="card-body">
            <h4>An error has occurred</h4>
            <p th:text="${message ?: 'Unknown error'}">Unknown error</p>

            <div th:if="${stackTrace != null}">
                <h5 class="mt-4">Technical Details:</h5>
                <pre class="bg-light p-3 mt-2" style="max-height: 300px; overflow-y: auto;">
                        <span th:each="ste : ${stackTrace}" th:text="${ste}"></span>
                    </pre>
            </div>

            <a href="/projects/overview" class="btn btn-primary mt-3">Return to Projects</a>
        </div>
    </div>
</div>
</body>
</html>
