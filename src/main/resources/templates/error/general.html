<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
        }
        .error-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Something went wrong!</h1>
    <p th:text="'Error Message: ' + ${message}">Error message here...</p>

    <h3>Stack trace:</h3>
    <pre th:text="${stackTrace}">Stack trace goes here...</pre>

    <!-- Optional: Link to go back to the homepage -->
    <a href="/" style="text-decoration: none; color: #007BFF;">Back to Homepage</a>
</div>
</body>
</html>
