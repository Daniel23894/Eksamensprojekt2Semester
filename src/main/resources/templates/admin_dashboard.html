<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Alpha Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
<div class="main-container">
  <div class="modal-container">
    <h1 class="modal-title">Admin Dashboard</h1>

    <p class="modal-subtitle">
      Velkommen, <span th:text="${session.loggedInUser.name}">Admin</span>!
    </p>

    <div class="form-group">
      <p class="text-center info-text">
        Du er logget ind som administrator og kan administrere alle brugere i systemet.
      </p>
    </div>

    <div class="section-block">
      <h2 class="section-title text-center">Brugeradministration</h2>
      <p class="text-center">Administrer systemets brugere</p>
      <a href="/admin/users" class="action-button">Gå til brugere</a>
    </div>

    <div class="section-block">
      <h2 class="section-title text-center">Projektadministration</h2>
      <p class="text-center">Administrer alle projekter</p>
      <a href="overview_of_projects.html" class="action-button">Gå til projekter</a>
    </div>

    <div class="logout-section">
      <a href="/logout" class="secondary-button">Log ud</a>
    </div>
  </div>
</div>
</body>
</html>
